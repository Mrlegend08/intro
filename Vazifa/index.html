<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="site-main">
      <section class="hero-section">
        <div class="container">
          <div class="hero-section-wrapper">
            <div class="hero-section-content-start">
              <h1 class="content-start-title">
                Learn to code by watching others
              </h1>
              <p class="content-start-desc">
                See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding how
                developers think is invaluable.
              </p>
            </div>
            <div class="hero-section-content-end">
              <button class="content-end-try-btn" type="button">
                <a class="try" href="#">Try it free 7 days </a>then $20/mo.
                thereafter
              </button>
              <form
                class="content-end-form"
                action="https://echo.htmlacademy.ru/"
                method="post"
              >
                <input
                  class="content-end-input"
                  type="text"
                  name="First_name"
                  placeholder="First name"
                />
                <input
                  class="content-end-input"
                  type="text"
                  name="Last_name"
                  placeholder="Last name"
                />
                <input
                  class="content-end-input"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                />
                <input
                  class="content-end-input"
                  type="password"
                  id="password"
                  name="password"
                  placeholder=" Enter your password"
                />
                <button class="button" type="submit">
                  CLAIM YOUR FREE TRIAL
                </button>
                <p class="content-end-desc">
                  By clicking the button, you are agreeing to our
                  <span class="terms">Terms and Services</span>
                </p>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
