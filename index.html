<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>18-dars</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="site-main">
      <section class="login-section">
        <div class="wrapper">
          <img class="login-section-img" src="/images/image 1.jpg" alt="img" />
          <div class="login-section-content">
            <div class="content-top">
              <p class="login-section-inf">Welcome back</p>
              <h1 class="login-section-title">Login to your account</h1>
            </div>
            <form action="https://echo.htmlacademy.ru/" method="post">
            <div class="content-center">
              <div>
                <label class="label" for="email">Email</label>
              </div>
              <input
                class="input"
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
              />
              <div>
                <label class="label" for="password">Password</label>
              </div>
              <input
                class="input"
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
              />
            </form>
        </div>


        <div class="content-top-bottom">
            <div class="both">
            <div class="circle"></div>
            <p class="remem">Remember me</p>
        </div>
            <p class="ask">Forgot password?</p>
        </div>

        <div class="content-bottom">
            <button class="button" type="submit">
                Login now
            </button>
            <button class="button" type="submit">
                <img class="icon-google" src="/images/iconfinder_Google_1298745 1.svg" alt="icon">
                Or sign-in with google
            </button>
        </div>

        <div class="dont">
            <p class="ask2">
                Dont have an account? <span class="join-link"> Join free today</span>  
            </p>
        </div>

          </div>
        </div>
      </section>
    </main>
  </body>
</html>
