<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Main start -->
    <main class="site-main">
      <section class="hero-section-start">
        <div class="container">
          <div class="wrapper">
            <div class="about">
              <img class="facebook" src="./images/dF5SId3UHWd.svg" alt="" />
              <p class="about-desc">
                Facebook hayotingizdagi odamlar bilan bog‘lanishga va o‘zaro
                o‘rtoqlashishga yordam beradi.
              </p>
            </div>
            <div class="registration">
              <form
                class="site-form"
                action="https://echo.htmlacademy.ru/"
                method="post"
              >
                <center>
                  <input
                    class="content-end-input"
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Elektron pochta yoki telefon raqami"
                  />
                  <input
                    class="content-end-input"
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Parol"
                  />
                  <button class="button" type="submit">Kirish</button>
                  <a class="link-password" href="#"> Parolni unutdingizmi? </a>
                </center>
                <center>
                  <button class="new-btn">
                    Yangi hisob qaydnomasini yaratish
                  </button>
                </center>
              </form>
              <div style="display: flex; align-items: center;">
              <a
                href="#"
                style="font-weight: bold; text-decoration: none; color: black"
                >Sahifa yaratish &nbsp;</a
              > <p>for a celebrity, brand or business.</p>
            </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Main end -->
  </body>
</html>
